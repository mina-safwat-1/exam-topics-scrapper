<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Exam Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Terraform Associate Exam Questions</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="progress-text">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">100</span></div>
            </div>
        </header>

        <main>
            <div class="question-card" data-id="817736">
                <div class="question-header">
                    <span class="question-number">Question 20</span>
                    <span class="topic-badge">Topic 1</span>
                </div>

                <div class="question-body">
                    <p>One remote backend configuration always maps to a single remote workspace.</p>
                </div>

                <div class="choices-container">
                    <div class="choice-item" data-choice="A">
                        <div class="choice-letter">A</div>
                        <div class="choice-text">True</div>
                    </div>
                    <div class="choice-item" data-choice="B">
                        <div class="choice-letter">B</div>
                        <div class="choice-text">False</div>
                        <div class="most-voted-badge">Most Voted</div>
                    </div>
                </div>

                <div class="actions">
                    <button id="revealBtn" class="btn btn-primary">Show Answer</button>
                    <button id="hideBtn" class="btn btn-secondary" style="display: none;">Hide Answer</button>
                </div>

                <div class="answer-container" style="display: none;">
                    <div class="answer-header">
                        <strong>Suggested Answer:</strong> <span class="correct-answer">B</span>
                        <button class="vote-btn" title="Vote for this answer">üó≥Ô∏è</button>
                    </div>
                    
                    <div class="vote-distribution">
                        <h4>Community Vote Distribution</h4>
                        <div class="vote-chart">
                            <div class="vote-bar">
                                <div class="vote-progress vote-option-b" style="width: 87%;">B (87%)</div>
                                <div class="vote-progress vote-option-a" style="width: 13%;">A (13%)</div>
                            </div>
                        </div>
                        <div class="vote-details">
                            <div class="vote-detail"><span class="dot b-dot"></span> B: 62 votes</div>
                            <div class="vote-detail"><span class="dot a-dot"></span> A: 9 votes</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="navigation">
            <button id="prevBtn" class="nav-btn">Previous</button>
            <button id="nextBtn" class="nav-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
